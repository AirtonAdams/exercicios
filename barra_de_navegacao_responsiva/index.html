<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar responsiva</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar__container">
            <a href="#" class="nav__logo">
                <img src="img/VidFlow--Logo-light-mode.png" alt="Logo da VidFlow">
            </a>

            <div class="navbar__search">
                <form class="search__form">
                    <input type="search" class="search__input" placeholder="Pesquisar">
                    <button class="search__btn">
                        <img src="img/topbar/search.svg" alt="Lupa">
                    </button>
                    <button class="search__mic">
                        <img src="img/topbar/mic.svg" alt="">
                    </button>
                </form>
            </div>

            <div class="icons">
                <a href="#" class="nav__icon">
                    <img src="img/topbar/notifications.png" alt="Ícone de notificação">
                </a>
                <a href="#" class="nav__icon">
                    <img src="img/topbar/Avatar.png" alt="Avatar do usuário">
                </a>
            </div>
        </nav>
    </header>


    <script src="script.js"></script>
</body>
</html>
